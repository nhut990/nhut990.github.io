<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - Minh Nhựt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: linear-gradient(120deg, #e0eaff 0%, #f7f7f7 100%);
            margin: 0; 
            padding: 0;
            min-height: 100vh;
            animation: bgMove 8s infinite alternate;
        }
        @keyframes bgMove {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 8px 32px rgba(44, 108, 223, 0.09), 0 2px 8px rgba(0,0,0,.08);
            border-radius: 16px;
            padding: 38px 28px;
            position: relative;
            animation: fadeInUp 1.2s cubic-bezier(.42,.65,.27,.99);
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px) scale(.97); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        h1 {
            color: #2d6cdf;
            text-align: center;
            margin-bottom: 18px;
            font-size: 2.1em;
            letter-spacing: 1px;
            animation: titlePop .8s;
        }
        @keyframes titlePop {
            from { transform: scale(0.9); opacity: 0.3; }
            to { transform: scale(1); opacity: 1; }
        }
        p {
            text-align: center;
            color: #444;
            margin-bottom: 32px;
            font-size: 1.08em;
            animation: fadeIn 1.2s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Cây tháp Noel */
        .tower-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 32px;
            position: relative;
        }
        .tower-list .star {
            font-size: 2.8em;
            color: #ffd700;
            margin-bottom: 10px;
            animation: starGlow 2s infinite alternate;
        }
        @keyframes starGlow {
            0% { filter: drop-shadow(0 0 6px #ffd700); }
            100% { filter: drop-shadow(0 0 18px #fff700); }
        }
        .tower-list li {
            list-style: none;
            margin: 0;
            padding: 0;
            text-align: center;
            position: relative;
            opacity: 0;
            animation: listFadeIn 0.7s forwards;
        }
        /* Hiệu ứng li xuất hiện từ trên xuống */
        .tower-list li:nth-child(2) { animation-delay: 0.1s; }
        .tower-list li:nth-child(3) { animation-delay: 0.2s; }
        .tower-list li:nth-child(4) { animation-delay: 0.3s; }
        .tower-list li:nth-child(5) { animation-delay: 0.4s; }
        .tower-list li:nth-child(6) { animation-delay: 0.5s; }
        .tower-list li:nth-child(7) { animation-delay: 0.6s; }
        .tower-list li:nth-child(8) { animation-delay: 0.7s; }
        .tower-list li:nth-child(9) { animation-delay: 0.8s; }
        @keyframes listFadeIn {
            to { opacity: 1; }
        }
        .tower-link {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-size: 1.14em;
            font-weight: 500;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(44,108,223,.10);
            transition: background 0.23s, box-shadow 0.23s, transform 0.18s;
            background: linear-gradient(90deg, #2d6cdf 60%, #61a0ff 100%);
        }
        .tower-link:hover {
            background: linear-gradient(90deg, #174d9c 60%, #3e7fd8 100%);
            box-shadow: 0 8px 24px rgba(44,108,223,.12);
            transform: translateY(-2px) scale(1.07);
        }
        /* Đèn Noel nhiều màu cho từng tầng */
        .tower-list li .tower-link {
            position: relative;
            z-index: 1;
        }
        .tower-list li .lights {
            position: absolute;
            left: 0; right: 0; top: 50%; transform: translateY(-50%);
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        .light-dot {
            width: 15px; height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            animation: blinkDot 1.5s infinite alternate;
        }
        .dot-red { background: #ff4b5c; animation-delay: 0.2s;}
        .dot-green { background: #43ea56; animation-delay: 0.4s;}
        .dot-yellow { background: #ffd700; animation-delay: 0.6s;}
        .dot-blue { background: #3498db; animation-delay: 0.8s;}
        .dot-pink { background: #ff81b0; animation-delay: 1s;}
        @keyframes blinkDot {
            0% { filter: brightness(0.8); opacity: 0.8;}
            50% { filter: brightness(2); opacity: 1;}
            100% { filter: brightness(0.8); opacity: 0.8;}
        }
        /* Tạo hiệu ứng tháp: rộng dần từ trên xuống dưới */
        .tower-list li {
            width: 100%;
            margin: 8px 0;
        }
        .tower-list li .tower-link {
            width: calc(70px + 50vw * var(--scale));
            max-width: 100%;
            padding: 14px 0;
            font-size: 1.14em;
        }
        /* Responsive cho tháp đẹp trên di động */
        @media (max-width: 600px) {
            .container { max-width: 96vw;}
            .tower-list li .tower-link { font-size: 1em; }
        }
        .footer {
            margin-top: 44px;
            text-align: center;
            color: #888;
            font-size: 1em;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s;
        }
        .footer .name {
            animation: colorShift 3s infinite ease-in-out;
        }
        @keyframes colorShift {
            0% { color: #2d6cdf; }
            50% { color: #61a0ff; }
            100% { color: #2d6cdf; }
        }
        .signature {
            position: fixed;
            right: 14px;
            bottom: 10px;
            font-size: 0.70em;
            color: rgba(0,0,0,0.22);
            pointer-events: none;
            user-select: none;
            letter-spacing: 1px;
            animation: fadeIn 3s;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trang Chủ - Minh Nhựt</h1>
        <p>
            Đây là bộ trang liên kết đến các dịch vụ và ứng dụng do chúng tôi phát triển. Hãy chọn một liên kết bên dưới để khám phá:
        </p>
        <ul class="tower-list" id="towerList">
            <div class="star">★</div>
            <!-- Các tầng tháp Noel (li) sẽ render bằng JS để auto scale -->
        </ul>
        <!-- Đã xoá <div class="tree-base"></div> -->
        <div class="footer">
            Created by <span class="name">Minh Nhựt</span><br>
            &copy; 2025
        </div>
    </div>
    <div class="signature">nhut117se4</div>
    <script>
      // Danh sách dịch vụ, thứ tự như cũ (li đầu là ngọn, li cuối là chân)
      const services = [
        {name: "Audio & Radio", url: "https://nhut990.github.io/audio/"},
        {name: "Phát MIDI Trực Tuyến", url: "https://nhut990.github.io/playmidi/"},
        {name: "Xem Mã Màu", url: "https://nhut990.github.io/color/"},
        {name: "HTML TEST", url: "https://nhut990.github.io/code-test/"},
        {name: "TEST Màn Hình", url: "https://nhut990.github.io/color/lcd/"},
        {name: "Windows", url: "https://nhut990.github.io/Windows/"},
        {name: "Ứng Dụng Phiên Bản Cũ iOS", url: "https://nhut990.github.io/appcuios/"},
        {name: "Tìm Bundle ID App Store", url: "https://nhut990.github.io/Bundle/"}
      ];
      // Trang trí đèn nhiều màu cho từng tầng
      const lightColors = ['dot-red','dot-green','dot-yellow','dot-blue','dot-pink'];
      function createTower() {
        const ul = document.getElementById('towerList');
        ul.innerHTML = '<div class="star">★</div>';
        const count = services.length;
        for (let i = 0; i < count; i++) {
          // scale: li cuối là chân, rộng nhất
          const scale = ((i + 1) / count); // li đầu nhỏ nhất, li cuối lớn nhất
          const li = document.createElement('li');
          li.style.setProperty('--scale', scale);

          // Đèn Noel
          const lights = document.createElement('div');
          lights.className = 'lights';
          for (let j=0;j<Math.ceil(5 + scale*7);j++) {
            const dot = document.createElement('div');
            dot.className = 'light-dot ' + lightColors[j%lightColors.length];
            lights.appendChild(dot);
          }

          // Link
          const a = document.createElement('a');
          a.className = 'tower-link';
          a.href = services[i].url;
          a.innerHTML = services[i].name;

          li.appendChild(a);
          li.appendChild(lights);
          ul.appendChild(li);
        }
      }
      createTower();
    </script>
</body>
</html>
