    <style>
        body {

        /* Countdown + hi·ªáu ·ª©ng */
        .countdown-box.decorated {

        #countdown {

        .num {

        @keyframes bloom {

        /* Tower Noel */
        .tower-list {

        .tower-list li:nth-child(4) { animation-delay: 0.3s; }
        .tower-list li:nth-child(5) { animation-delay: 0.4s; }
        .tower-list li:nth-child(6) { animation-delay: 0.5s; }

        @keyframes listFadeIn {

        .tower-link {

            color: #fff;

            background: linear-gradient(90deg, #2d6cdf 60%, #61a0ff 100%);
        }
        .tower-link:hover {
            background: linear-gradient(90deg, #174d9c 60%, #3e7fd8 100%);
            box-shadow: 0 8px 24px rgba(44,108,223,.12);
            transform: translateY(-2px) scale(1.07);
        }
        .tower-list li .tower-link {
            position: relative;
            z-index: 1;
        }
        .tower-list li .lights {
            position: absolute;
            left: 0; right: 0; top: 50%; transform: translateY(-50%);
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        /* ƒê√®n Noel l√†m l·∫°i: ch·ªâ nh·∫π nh√†ng ƒë·ªïi s√°ng, kh√¥ng blur m·∫°nh */
        .light-dot {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            margin: 0 5px;
            box-shadow: 0 0 10px 2px #fff7;
            animation: softBlink 2.8s infinite;
        }
        .dot-red    { background: #ff4b5c; animation-delay: 0.2s;}
        .dot-green  { background: #43ea56; animation-delay: 0.4s;}
        .dot-yellow { background: #ffd700; animation-delay: 0.6s;}
        .dot-blue   { background: #3498db; animation-delay: 0.8s;}
        .dot-pink   { background: #ff81b0; animation-delay: 1s;}
        .dot-gradient {
            background: linear-gradient(45deg, #fae460 35%, #ff6b6b 65%);
        }
        @keyframes softBlink {
            0%   { opacity: 0.65; box-shadow: 0 0 6px 2px #fff7; }
            20%  { opacity: 0.82; box-shadow: 0 0 16px 4px #fff9;}
            50%  { opacity: 1;    box-shadow: 0 0 22px 9px #fffde3;}
            80%  { opacity: 0.82; box-shadow: 0 0 16px 4px #fff9;}
            100% { opacity: 0.65; box-shadow: 0 0 6px 2px #fff7; }
        }
        /* L·∫Øc l∆∞ nh·∫π t·ª´ng b√≥ng ƒë√®n cho sinh ƒë·ªông */
        .light-dot {
            animation-name: softBlink, swingDot;
            animation-duration: 2.8s, 1.7s;
            animation-iteration-count: infinite, infinite;
            animation-timing-function: ease-in-out, ease-in-out;
        }
        @keyframes swingDot {
            0%   { transform: translateY(0) rotate(-2deg);}
            20%  { transform: translateY(-2px) rotate(2deg);}
            40%  { transform: translateY(2px) rotate(-3deg);}
            60%  { transform: translateY(-1px) rotate(1deg);}
            80%  { transform: translateY(1px) rotate(-2deg);}
            100% { transform: translateY(0) rotate(-2deg);}
        }
        .tower-list li {
            width: 100%;
            margin: 8px 0;
        }
        .tower-list li .tower-link {
            width: calc(70px + 50vw * var(--scale));

            font-size: 1.14em;
        }
        @media (max-width: 600px) {
            .container { max-width: 96vw;}
            .tower-list li .tower-link { font-size: 1em; }
        }
        .footer {
            margin-top: 44px;
            text-align: center;
            color: #888;
            font-size: 1em;
            letter-spacing: 0.5px;
            animation: fadeIn 1.5s;
        }
        .footer .name {

        }
        @keyframes colorShift {
            0% { color: #2d6cdf; }
            50% { color: #61a0ff; }
            100% { color: #2d6cdf; }
        }
        .signature {

            pointer-events: none;
            user-select: none;
            letter-spacing: 1px;
            animation: fadeIn 3s;
        }
    </style>

<body>
    <div class="container">
        <!-- Khung ƒë·∫øm ng∆∞·ª£c Giao Th·ª´a v·ªõi hi·ªáu ·ª©ng T·∫øt -->
        <div class="countdown-box decorated">
            <canvas id="fireworkCanvas"></canvas>
            <div id="countdown">ƒêang t·∫£i...</div>
            <div id="falling-flowers"></div>
        </div>
        <h1>Trang Ch·ªß - Minh Nh·ª±t</h1>
        <p>
            ƒê√¢y l√† b·ªô trang li√™n k·∫øt ƒë·∫øn c√°c d·ªãch v·ª• v√† ·ª©ng d·ª•ng do ch√∫ng t√¥i ph√°t tri·ªÉn. H√£y ch·ªçn m·ªôt li√™n k·∫øt b√™n d∆∞·ªõi ƒë·ªÉ kh√°m ph√°:
        </p>
        <ul class="tower-list" id="towerList">
            <div class="star">‚òÖ</div>
        </ul>
        <div class="footer">
            Created by <span class="name">Minh Nh·ª±t</span><br>
            &copy; 2025
        </div>
    </div>
    <div class="signature">nhut117se4</div>
    <script>
      // ========== ƒê·∫øm ng∆∞·ª£c Giao Th·ª´a ==========
      const config = {
        targetDate: new Date("2026-02-16T23:59:59+07:00"),
        maxFlowers: 18,
        flowerInterval: 320,
        fireworkInterval: 1400
      };
      function updateCountdown() {
        const countdown = document.getElementById("countdown");
        if (!countdown) return;
        const now = new Date();
        const diff = config.targetDate - now;
        if (diff <= 0) {
          countdown.innerHTML = "<span class='newyear'>üéÜ Ch√∫c m·ª´ng Giao Th·ª´a 2026! üéÜ</span>";
          if (window.timer) clearInterval(window.timer);
          return;
        }
        const days = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
        const minutes = Math.floor((diff / (1000 * 60)) % 60);
        const seconds = Math.floor((diff / 1000) % 60);
        countdown.innerHTML =
          `C√≤n <span class="num">${days}</span> ng√†y 
           <span class="num">${hours}</span> gi·ªù 
           <span class="num">${minutes}</span> ph√∫t 
           <span class="num">${seconds}</span> gi√¢y<br>
           <span class="newyear">Giao Th·ª´a 30 T·∫øt 2026</span>`;
      }
      // ========== Ph√°o hoa ==========
      function randomColor() {
        const colors = ["#ffb700", "#d62828", "#ffe066", "#ff6f61", "#f7c948", "#ffc107"];
        return colors[Math.floor(Math.random()*colors.length)];
      }
      function launchFirework(ctx, w, h) {
        for(let i=0;i<12;i++){
            let angle = (Math.PI * 2) * (i/12);
            let x = w/2, y = h/2;
            let length = 60 + Math.random()*40;
            let endX = x + Math.cos(angle)*length;
            let endY = y + Math.sin(angle)*length;
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(endX, endY);
            ctx.strokeStyle = randomColor();
            ctx.lineWidth = 2.3 + Math.random()*2.2;
            ctx.globalAlpha = 0.6 + Math.random()*0.4;
            ctx.shadowColor = ctx.strokeStyle;
            ctx.shadowBlur = 8 + Math.random()*6;
            ctx.stroke();
        }
      }
      function resizeFireworkCanvas() {
        const canvas = document.getElementById("fireworkCanvas");
        if (!canvas) return;
        const box = canvas.parentElement;
        canvas.width = box.offsetWidth;
        canvas.height = box.offsetHeight;
      }
      // ========== Hoa mai v√†ng r∆°i ==========
      function createFlower() {
        const flowerBox = document.getElementById('falling-flowers');
        if (!flowerBox) return;
        if (flowerBox.childElementCount >= config.maxFlowers) return;
        const flowerEl = document.createElement('span');
        flowerEl.className = 'tet-flower';
        flowerEl.innerText = 'üå∏';
        flowerEl.style.left = (Math.random()*100) + '%';
        flowerEl.style.top = '-25px';
        flowerEl.style.animationDuration = (2.6 + Math.random()*1.8) + 's';
        flowerEl.style.fontSize = (1.2 + Math.random()*1.5) + 'em';
        flowerEl.style.filter = `drop-shadow(0 2px 6px #ffb70099)`;
        flowerBox.appendChild(flowerEl);
        setTimeout(()=>flowerEl.remove(), 3000);
      }
      // ========== Th√°p Noel ==========
      const services = [
        {name: "Audio & Radio", url: "https://nhut990.github.io/audio/"},
        {name: "Ph√°t MIDI Tr·ª±c Tuy·∫øn", url: "https://nhut990.github.io/playmidi/"},
        {name: "Xem M√£ M√†u", url: "https://nhut990.github.io/color/"},
        {name: "HTML TEST", url: "https://nhut990.github.io/code-test/"},
        {name: "TEST M√†n H√¨nh", url: "https://nhut990.github.io/color/lcd/"},
        {name: "Windows", url: "https://nhut990.github.io/Windows/"},
        {name: "·ª®ng D·ª•ng Phi√™n B·∫£n C≈© iOS", url: "https://nhut990.github.io/appcuios/"},
        {name: "T√¨m Bundle ID App Store", url: "https://nhut990.github.io/Bundle/"}
      ];
      const lightColors = ['dot-red','dot-green','dot-yellow','dot-blue','dot-pink','dot-gradient'];
      function createTower() {
        const ul = document.getElementById('towerList');
        ul.innerHTML = '<div class="star">‚òÖ</div>';
        const count = services.length;
        for (let i = 0; i < count; i++) {
          // scale: li cu·ªëi l√† ch√¢n, r·ªông nh·∫•t
          const scale = ((i + 1) / count); // li ƒë·∫ßu nh·ªè nh·∫•t, li cu·ªëi l·ªõn nh·∫•t
          const li = document.createElement('li');
          li.style.setProperty('--scale', scale);

          // ƒê√®n Noel
          const lights = document.createElement('div');
          lights.className = 'lights';
          for (let j=0;j<Math.ceil(5 + scale*7);j++) {
            const dot = document.createElement('div');
            dot.className = 'light-dot ' + lightColors[j%lightColors.length];
            lights.appendChild(dot);
          }

          // Link
          const a = document.createElement('a');
          a.className = 'tower-link';
          a.href = services[i].url;
          a.innerHTML = services[i].name;

          li.appendChild(a);
          li.appendChild(lights);
          ul.appendChild(li);
        }
      }
      // ========== Kh·ªüi t·∫°o hi·ªáu ·ª©ng sau khi DOM ƒë√£ s·∫µn s√†ng ==========
      document.addEventListener("DOMContentLoaded", function(){
        // ƒê·∫øm ng∆∞·ª£c
        updateCountdown();
        window.timer = setInterval(updateCountdown, 1000);

        // ƒê·∫£m b·∫£o canvas ph√°o hoa ƒë√£ ƒë√∫ng k√≠ch th∆∞·ªõc tr∆∞·ªõc khi v·∫Ω
        resizeFireworkCanvas();
        // Hi·ªáu ·ª©ng ph√°o hoa
        function fireworkShow() {
          const canvas = document.getElementById("fireworkCanvas");
          if (!canvas) return;
          resizeFireworkCanvas();
          const ctx = canvas.getContext("2d");
          ctx.clearRect(0,0,canvas.width,canvas.height);
          for(let i=0;i<2+(Math.random()*2);i++){
              setTimeout(()=>{
                  launchFirework(ctx, canvas.width, canvas.height);
              }, 120*i + Math.random()*60);
          }
          setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height), 900);
        }
        setInterval(fireworkShow, config.fireworkInterval);
        fireworkShow(); // ch·∫°y ngay l·∫ßn ƒë·∫ßu khi v√†o trang

        // Hoa r∆°i
        setInterval(createFlower, config.flowerInterval);

        // Resize l·∫°i canvas khi c·ª≠a s·ªï thay ƒë·ªïi k√≠ch th∆∞·ªõc
        window.addEventListener('resize', resizeFireworkCanvas);

        // Render th√°p Noel
        createTower();
      });
    </script>
</body>
