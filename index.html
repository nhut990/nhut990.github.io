<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Chủ - Bộ Liên Kết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: #f7f7f7;
            margin: 0; 
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 40px auto;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,.08);
            border-radius: 10px;
            padding: 32px 24px;
        }
        h1 {
            color: #2d6cdf;
            text-align: center;
            margin-bottom: 16px;
        }
        p {
            text-align: center;
            color: #444;
            margin-bottom: 32px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 18px 0;
            text-align: center;
        }
        a {
            display: inline-block;
            text-decoration: none;
            background: #2d6cdf;
            color: white;
            padding: 12px 32px;
            border-radius: 6px;
            font-size: 1.1em;
            transition: background 0.2s;
        }
        a:hover {
            background: #174d9c;
        }
        .footer {
            margin-top: 40px;
            text-align: center;
            color: #888;
            font-size: 0.95em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chào mừng đến với Trang Chủ!</h1>
        <p>
            Đây là bộ trang liên kết đến các dịch vụ và ứng dụng do chúng tôi phát triển. Hãy chọn một liên kết bên dưới để khám phá:
        </p>
        <ul>
            <li>
                <a href="https://nhut990.github.io/audio/" target="_blank" rel="noopener">
                    Audio &amp; Radio
                </a>
            </li>
            <li>
                <a href="https://nhut990.github.io/appcuios/" target="_blank" rel="noopener">
                    Ứng Dụng Phiên Bản Cũ iOS
                </a>
            </li>
        </ul>
        <div class="footer">
            Được tạo bởi Minh Nhựt<br>
            &copy; 2025
        </div>
    </div>
</body>
</html>
